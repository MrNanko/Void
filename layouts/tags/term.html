{{ define "main" }}
<div class="tag-single">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <p class="page-description">{{ len .Pages }} posts tagged with "{{ .Title }}"</p>
    </header>
    
    <div class="tag-posts">
        {{ range .Pages }}
        <article class="tag-post">
            <div class="tag-date">
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    {{ .Date.Format "2006-01-02" }}
                </time>
            </div>
            <div class="tag-content">
                <h3 class="tag-post-title">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h3>
                {{ if .Summary }}
                <div class="tag-post-summary">
                    {{ .Summary }}
                </div>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
    
    <div class="back-to-tags">
        <a href="{{ "/tags/" | relURL }}">&larr; Back to all tags</a>
    </div>
</div>
{{ end }}
